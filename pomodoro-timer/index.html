<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Pomodoro timer</title
    <link rel="stylesheet" type="text/css"  href="style.css">
</head>

<body>
  <div id='initialcontrols'>
    <div id='pomodorolength'>
      <p>Pomodoro</p>
      <div id='timer'>1</div>
      <button id='plustime'>+</button>
      <button id='minustime'>-</button>
    </div>
    <div id='breaklength'>
      <p>Break</p>
      <div id='break'>1</div>
      <button id='plusbreak'>+ </button>
      <button id='minusbreak'>- </button>
    </div>
  </div>

  <div id='controls'>
    <button id='start'>Start</button>
    <button id='pause'>Pause</button>
    <button id='clear'>Clear</button>
  </div>

  <div id='tomato'>
    <div id='display'>
    </div>
  </div>

<script src="script.js"></script>
</body>

</html>
