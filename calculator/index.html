<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style">
</head>

<body>
  <h1>JavaScript Calculator</h1>

  <div id='calculatorbody'>
    <div id='display'>
      <span id='result'></span>
      <span id='tempdisplay'></span>
    </div>

    <div class='row'>
      <button class='redbutton' id='C'>C</button>
      <button class='redbutton' id='CE'>CE</button>
      <button class='operator' id='/'>&divide;</button>
      <button class='operator' id='*'>x</div>

  <div class = 'row'>
     <button class = 'number' id = '7'>7</button>
      <button class='number' id='8'>8</button>
      <button class='number' id='9'>9</button>
      <button class='operator' id='+'>+</button>
    </div>

    <div class='row'>
      <button class='number' id='4'>4</button>
      <button class='number' id='5'>5</button>
      <button class='number' id='6'>6</button>
      <button class='operator' id='-'>-</button>
    </div>

    <div class='row'>
      <button class='number' id='1'>1</button>
      <button class='number' id='2'>2</button>
      <button class='number' id='3'>3</button>
      <button class='operator' id='.'>.</button>
    </div>

    <div class='row'>

      <button class='bigbutton number' id='0'>0</button>
      <button class='bigbutton' id='='>&equals;</button>
    </div>

  </div>

<script src="script.js"></script>
</body>

</html>
